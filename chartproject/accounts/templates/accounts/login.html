{% load static %}

<!DOCTYPE html>
<html lang="eu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sevkiyat Giriş Anasayfa</title>
    <link rel="stylesheet" href="{% static '/css/sevkiyat_giris.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" id="brandcolor">
      <div class="container">
        <h1 class="navbar-brand mx-auto fw-bold h1" id="mainbrand">
          LIO EGE BÖLGE DM
        </h1>
      </div>
    </nav>
    <div class="container maincontainer">
      <div class="row justify-content-center">
        <div class="col-4 mb-5">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">RAPOR VERİ GİRİŞ</h5>
              <button
                id="openModal"
                type="button"
                style="background-color: orange"
              >
               Giriş Yap
              </button>
            </div>
            <div class="card-footer text-body-secondary"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="id01" class="modal">
      <form class="modal-content animate" method="POST">
        {% csrf_token %}
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img
            src="{% static '/img/indir.jpg' %}"
            style="width: 220px"
            alt="Avatar"
            class="avatar"
          />
        </div>
        <div class="container">
          <label for="username"><b>Kullanıcı Adı:</b></label>
          <input
            type="text"
            placeholder="Kullanıcı Adınızı Giriniz"
            name="username"
            required
          />

          <label for="password"><b>Şifre:</b></label>
          <input
            type="password"
            placeholder="Şifrenizi Giriniz"
            name="password"
            required
          />

          <button class="mt-4" type="submit">Login</button>
          
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68warningSIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      var openModalBtn = document.getElementById("openModal");
      var modal = document.getElementById("id01");

      openModalBtn.addEventListener("click", function () {
        modal.style.display = "block";
      });
    </script>
  </body>
</html>
