{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevkiyat Veri Giriş</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #333333;
        }

        .navbar {
            background-color: #fd7e14;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #FFFFFF;
            font-weight: bold;
        }

        .nav-link {
            color: #FFFFFF;
            font-weight: bold;
        }

        h1 {
            color: #fd7e14;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="nav-link navbar-brand me-3" href="{% url 'chart:anasayfa' %}">GERİ</a>
            <a class="navbar-brand" href="/">{{userwarehouse}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person"></i>{{ user.username }} </a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>

    <div class="container maincontainer mt-2 mb-5">
        <div class="row">
            <div class="col text-center">
                <h1>Sevkiyat Veri Girişi</h1>
            </div>
        </div>
        {% if messages %}
        <ul class=" mt-2 message-container d-flex align-items-center justify-content-center text-bg-success">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="container maincontainer mt-2">
                <div class="row mt-5 justify-content-center">
                    {% for field in form %}
                        <div class="col-lg-3 col-md-6 col-sm-12 mt-1 mb-1">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-12 text-center">
                        <button class="btn btn-success" type="submit">Kaydet</button>
                    </div>
                </div>               
            </div>
        </form>
        
        
       
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
